name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  typecheck:
    name: Typecheck
    uses: ./.github/workflows/typecheck.yml
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [typecheck]
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Verify tag is on main
        run: |
          git fetch origin main
          TAG_COMMIT=$(git rev-parse ${{ github.ref_name }})
          git branch -r --contains $TAG_COMMIT | grep -q "origin/main" || (echo "Tag must be on main branch" && exit 1)

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Publish to npm registry
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
          bunx npm publish --provenance --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        run: bunx changelogithub --contributors --emoji false
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
